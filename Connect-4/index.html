<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Connect Four</title>
</head>
<body>
<h1>Connect Four</h1>
<br>
<button class="network-button" id="open-network-menu">Open Networking Menu</button>
<div id="network-overlay">
  <button class="network-button" id="open-connection">Connect to server</button>
  <button class="network-button" id="enter-matchmaking">Enter Matchmaking</button>
  <button class="network-button" id="exit-matchmaking">Exit Matchmaking</button>
  <button class="network-button" id="exit-online-match">Exit Online Match</button>
  <button class="network-button" id="close-connection">Disconnect from server</button>
  <button class="network-button" id="close-network-menu">Close Menu</button>
  <br><br>
  <a id="networking-text"></a>
</div>
<script src="main.js"></script>
</body>
</html>
